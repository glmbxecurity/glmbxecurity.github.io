# Site settings
title: EddyGalamba SEC
email:
description: >-
  Mi sitio personal con proyectos, writeups y apuntes de ciberseguridad :)
twitter_username: username
github_username: glmbxecurity
minimal_mistakes_skin: air
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: 

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author info
author:
  name: "Edward Herrera Galamba"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Cybersecurity enthusiast & system admin. Exploring tech and ethical hacking with a disciplined background."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/glmbxecurity"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/edward-herrera-galamba-77a92513b/"

# Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Collections unificados
collections:
  notas:
    output: true
    permalink: /notas/:path/
  writeups:
    output: true
    permalink: /writeups/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  # _notas
  - scope:
      path: ""
      type: notas
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      sidebar:
        nav: "notas"

